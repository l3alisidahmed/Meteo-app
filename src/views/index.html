<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/index.css">
        <title>Document</title>
    </head>
    <body>
        <div class="main-div">
            <div class="left-div">
                <div class="content">
                    <h1 style="font-size: 24px;" >SkyCast</h1>
                    <div class="data">
                        <div class="Location">
                            <img src="../assets/icons/location-pin.png" alt="Location icon">
                            <p style="font-size: 16px;" >Tenes</p>
                        </div>
                        <div class="Temperateur" >
                            <h1>24 <sup>Â°</sup> C</h1>
                            <div class="desc" >
                                <img src="../assets/icons/fog.png" alt="">
                                <p style="font-size: 16px;">Fogg</p>
                            </div>
                        </div>
                        <div class="Date">
                            <p style="color: aliceblue; font-size: 14px;" >31st Oct,2023</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-div">
                <div class="search-bar">
                    <input type="search" name="" id="Search-bar" placeholder="Search Location">
                    <img src="../assets/icons/icons8-line-50.png" alt="line icon" class="line-icon">
                    <img src="../assets/icons/icons8-search-50.png" alt="Search icon" class="Search-icon">
                </div>
                <div class="Sunrise-Sunset" >
                    <div class="Sunrise">
                        <div class="desc-Icon">
                            <img src="../assets/icons/sunrise.png" alt="">
                            <p>Sunrise</p>
                        </div>
                        <div class="Time">
                            <p>5:45 AM</p>
                        </div>
                    </div>
                    <div class="Sunset">
                        <div class="desc-Icon">
                            <img src="../assets/icons/sunset.png" alt="">
                            <p>Sunset</p>
                        </div>
                        <div class="Time">
                            <p>5:45 PM</p>
                        </div>
                    </div>
                </div>
                <div class="weather-today">
                    <div class="Speed divs"></div>
                    <hr>
                    <div class="divs Rain"></div>
                    <hr>
                    <div class="divs Pressure"></div>
                    <hr>
                    <div class="divs UV"></div>
                </div>
                <div class="future-weather" ></div>
            </div>
        </div>
        <script src="./renderer.js"></script>
    </body>
</html>
