<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="logo">SkyCast</h2>
    <nav class="navigation">
        <a href="">Regions <span></span></a>
        <a href="">Location <span></span></a>
        <a href="">Api <span></span></a>
        <button class="btnLogin-nav">Login</button>
    </nav>
    </header>
      
    <div class="wrapper" id="wrapper">
      <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        
          <div class="input-box" id="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" name="email" id="email">
            <label for="Email">Email</label>
          </div>  
           
          <div class="input-box" id="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="password" id="password">
            <label for="Password">Password</label>
          </div> 
         
          <div class="remember-forget">
            <label for="Remember-me"><input type="checkbox"> Remember me</label>
            <a href="/">forget Password?</a>
          </div> 
          <button type="submit" class="btn" id="loginBtn">Login</button>
          <div class="login-register">
            <p>Don't have an account?
            <a href="#" class="register-link">Register</a></p>
          </div>
    </div>

    <div class="form-box register">
      <h2>Register</h2>
        <div class="input-box" id="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" name="username" id="usernameRegister">
          <label >Username</label>
        </div> 

        <div class="input-box" id="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" name="email" id="emailRegister">
          <label>Email</label>
        </div>  
         
        <div class="input-box" id="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" name="password" id="passwordRegister">
          <label for="Password">Password</label>
        </div> 
       
        <div class="remember-forget">
          <label for="Remember-me"><input type="checkbox"> I agree to the Privacy Policy</label>
          
        </div> 
        <button type="submit" class="btn" id="registerBtn">Register</button>
        <div class="login-register">
          <p>already have an account?
          <a href="#" class="login-link">Login</a></p>
        </div>
      
  </div>
    </div>
    <script src="../controllers/login.js"></script>
    <script src="../controllers/Auth.js"></script>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
